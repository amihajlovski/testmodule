<div class="row top-gap">
    <div class="col">
      <div class="input-group mb-3">
        <input 
          [(ngModel)]="user.firstName"
          [ngClass]="{'invalid-input': errorFields.includes('firstName')}"
          type="text" class="form-control" 
          placeholder="Name" aria-label="Username" 
          aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col">
      <div class="input-group mb-3">
        <input 
          [(ngModel)]="user.lastName"
          [ngClass]="{'invalid-input': errorFields.includes('lastName')}"
          type="text"
          class="form-control" 
          placeholder="Last name" 
          aria-label="Username" 
          aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <input 
              class="form-control" 
              [ngClass]="{'invalid-input': errorFields.includes('location')}"
              placeholder="{{user.location.name}}" 
              [formControl]="searchControl"
              autocorrect="off" autocapitalize="off" spellcheck="off"
              #search/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <button (click)="saveUser()" type="button" class="btn btn-success">Save</button>                    
        <button (click)="cancel()" type="button" class="btn btn-primary">Cancel</button>                    
      </div>
</div>
